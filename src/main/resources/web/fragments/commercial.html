Federation is not available when running Coherence Demonstration using Coherence Community Edition.<p>
<p>To enable Federation you need to build the demo using Coherence Grid Edition.</p>
<p>See the link <a href="https://github.com/coherence-community/coherence-demo#run-the-demonstration-using-coherence-grid-edition" target="_blank">HERE</a>
    for instructions on how to build the Coherence Demonstration using Coherence Grid Edition.</p>
